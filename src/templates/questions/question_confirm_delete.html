{% extends "_base.html" %}

{% block title %}Delete Question{% endblock title %}

{% block content %}
<div class="card shadow-sm mt-4">
  <div class="card-body">
    <h1 class="h4 text-danger">Delete Question</h1>
    <p>Are you sure you want to delete the question:</p>
    <p class="fw-bold">"{{ object.title }}"</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'questions:question-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}

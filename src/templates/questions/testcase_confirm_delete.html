{% extends "_base.html" %}

{% block title %}Delete Test Case{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Test Case</h2>
  <p>Are you sure you want to delete this test case?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'questions:question-detail' pk=object.question.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
